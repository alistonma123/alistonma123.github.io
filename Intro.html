<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome â€¢ Aliston Ma</title>
  <style>
    :root { --bg:#000; --fg:#fff; --muted:#9aa0a6; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;display:flex;align-items:center;justify-content:center;
      background:var(--bg);color:var(--fg);font-family:monospace
    }
    .wrap{text-align:center;max-width:680px;padding:24px}
    #intro-text{font-size:22px;line-height:1.6;white-space:pre-line;min-height:7.5em}
    #cursor{display:inline-block;font-size:22px;animation:blink 1s infinite}
    @keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0}}
    #enter-btn{
      margin-top:28px;padding:12px 24px;font-size:16px;border:0;border-radius:6px;
      background:#fff;color:#000;cursor:pointer;opacity:0;transition:opacity .8s
    }
    #enter-btn.show{opacity:1}
    .hint{margin-top:12px;color:var(--muted);font-size:13px}
    .fade-out{opacity:0;transition:opacity 1s ease}
  </style>
</head>
<body>
  <div class="wrap" id="intro-root">
    <div id="intro-text"></div>
    <span id="cursor">|</span>
    <div>
      <button id="enter-btn">ENTER</button>
      <div class="hint">Press ENTER or click the button</div>
      <noscript><div class="hint"><a href="main.html" style="color:#9aa0a6">Continue to site</a></div></noscript>
    </div>
  </div>

  <script src="intro.js"></script>
</body>
</html>
